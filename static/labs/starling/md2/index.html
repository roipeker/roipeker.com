<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>roipeker - Starling demo</title>
    <meta name="google" value="notranslate"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="dev/typebase.css">
    <style type="text/css" media="screen">
        html, body {
            overflow: hidden;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto;
            text-align: center;
            background-color: #FFFFFF;
            overscroll-behavior-y: none;
        }

        body > div {
            height: 100%;
            overflow: scroll;
            -webkit-overflow-scrolling: touch;
        }

        object:focus {
            outline: none;
        }

        #flashContent {
            display: none;
        }
    </style>

    <script type="text/javascript" src="dev/swfobject.min.js"></script>
    <script type="text/javascript">
        // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection.
        var swfVersionStr = "32.0.0";
        // To use express install, set to playerProductInstall.swf, otherwise the empty string.
        var xiSwfUrlStr = "playerProductInstall.swf";
        var flashvars = {};
        var params = {};
        params.quality = "high";
        params.bgcolor = "#FFFFFF";
        params.allowscriptaccess = "sameDomain";
        params.allowfullscreen = "true";
        params.allowFullScreenInteractive = "true";
        params.wmode = 'direct';
        var attributes = {};
        attributes.id = "preloader";
        attributes.name = "preloader";
        attributes.align = "middle";

        var nocache = '';//'?nocache=' + new Date().getTime() ;

        swfobject.embedSWF(
            "preloader.swf" + nocache, "flashContent",
            // "800", "600",
            "100%", "100%",
            swfVersionStr, xiSwfUrlStr,
            flashvars, params, attributes);
        // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
        swfobject.createCSS("#flashContent", "display:block;text-align:left;");
    </script>
</head>
<body>
<div id="flashContent">
    <p>
        All browsers had blocked FlashPlayer content by default.<br>
        <a href="https://helpx.adobe.com/flash-player.html">Check Adobe's website</a> with steps for each
        browser/platform.
    </p>
    <p>
        To view this page ensure that Adobe Flash Player version
        32.0.0 or greater is installed.
    </p>
    <p>Either way press the banner down to run Flash content.</p>
    <script type="text/javascript">
        document.write("<a href='https://get.adobe.com/flashplayer/'>" +
            "<img src='dev/get_flash_player.png' width='150' height='150' alt='Get Adobe Flash player' /></a>");
    </script>

</div>

<noscript>
    <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="800" height="600"
            id="preloader">
        <param name="movie" value="preloader.swf"/>
        <param name="quality" value="high"/>
        <param name="wmode" value="direct"/>
        <param name="bgcolor" value="#FFFFFF"/>
        <param name="allowScriptAccess" value="sameDomain"/>
        <param name="allowFullScreenInteractive" value="true"/>
        <param name="allowFullScreen" value="true"/>
        <!--[if !IE]>-->
        <object type="application/x-shockwave-flash" data="preloader.swf" width="800" height="600">
            <param name="quality" value="high"/>
            <param name="bgcolor" value="#FFFFFF"/>
            <param name="wmode" value="direct"/>
            <param name="allowScriptAccess" value="sameDomain"/>
            <param name="allowFullScreenInteractive" value="true"/>
            <param name="allowFullScreen" value="true"/>
            <!--<![endif]-->
            <!--[if gte IE 6]>-->
            <p>
                Either scripts and active content are not permitted to run or Adobe Flash Player version
                32.0.0 or greater is not installed.
            </p>
            <!--<![endif]-->
            <a href="https://get.adobe.com/flashplayer/">
                <img src="dev/get_flash_player.png"
                     alt="Get Adobe Flash Player"/>
            </a>
            <!--[if !IE]>-->
        </object>
        <!--<![endif]-->
    </object>
</noscript>
</body>
</html>
